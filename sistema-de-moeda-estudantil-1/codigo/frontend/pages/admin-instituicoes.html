<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Gerenciar Instituições de Ensino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Painel Admin - Moeda Estudantil</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Logout (Simulado)</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Gerenciar Instituições de Ensino</h2>

        <div class="card mb-4">
            <div class="card-header">
                Adicionar Nova Instituição
            </div>
            <div class="card-body">
                <form id="formAdicionarInstituicao">
                    <div class="mb-3">
                        <label for="instituicaoNome" class="form-label">Nome da Instituição</label>
                        <input type="text" class="form-control" id="instituicaoNome" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Instituição</button>
                </form>
            </div>
        </div>

        <h3>Instituições Cadastradas</h3>
        <ul class="list-group" id="listaInstituicoes">
        </ul>
    </div>

    <div class="modal fade" id="editInstituicaoModal" tabindex="-1" aria-labelledby="editInstituicaoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editInstituicaoModalLabel">Editar Instituição</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarInstituicao">
                        <input type="hidden" id="editInstituicaoId">
                        <div class="mb-3">
                            <label for="editInstituicaoNome" class="form-label">Novo Nome da Instituição</label>
                            <input type="text" class="form-control" id="editInstituicaoNome" required>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/admin-instituicoes.js"></script>
</body>

</html>
