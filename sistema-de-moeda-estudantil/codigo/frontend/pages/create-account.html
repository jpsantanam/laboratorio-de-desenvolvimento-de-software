<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Usuários</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirmPassword" required />
            </div>
            <div class="mb-3">
                <label for="userType" class="form-label">Tipo de Usuário</label>
                <select id="userType" class="form-select" required>
                    <option value="" selected disabled>Selecione seu tipo</option>
                    <option value="students">Estudante</option>
                    <option value="companies">Empresa</option>
                </select>
            </div>

            <div id="studentFieldsContainer" class="d-none">
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" />
                </div>
                <div class="mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg" />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" />
                </div>

                <div class="mb-3">
                    <label for="instituicaoEnsino" class="form-label">Instituição de Ensino</label>
                    <select class="form-select" id="instituicaoEnsino">
                        <option value="">Carregando...</option>
                    </select>
                </div>
            </div>

            <div id="companyFieldsContainer" class="d-none">
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3 d-none">Cadastro realizado com sucesso!</div>
    </div>
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/create-account.js"></script>
</body>

</html>
