<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial - Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Moeda Estudantil</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Configurações
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./company-account.html">Conta</a></li>
                                <li><a class="dropdown-item" href="./">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-start">Benefícios Ofertados</h2>
        <div id="benefitsList" class="row"></div>

        <hr class="my-4">
        <div class="row">
            <div class="col-md-5">
                <h3 class="mb-3">Cadastrar Nova Vantagem</h3>
                <form id="formCadastrarVantagem">
                    <div class="mb-3">
                        <label for="vantagemNome" class="form-label">Nome da Vantagem</label>
                        <input type="text" class="form-control" id="vantagemNome" required>
                    </div>
                    <div class="mb-3">
                        <label for="vantagemDescricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="vantagemDescricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="vantagemFoto" class="form-label">URL da Foto</label>
                        <input type="url" class="form-control" id="vantagemFoto"
                            placeholder="https://exemplo.com/imagem.jpg" required>
                    </div>
                    <div class="mb-3">
                        <label for="vantagemCusto" class="form-label">Custo em Moedas</label>
                        <input type="number" class="form-control" id="vantagemCusto" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Vantagem</button>
                </form>
            </div>
            <div class="col-md-7">
                <h3 class="mb-3">Minhas Vantagens Cadastradas</h3>
                <button class="btn btn-sm btn-outline-secondary mb-2" id="btnAtualizarMinhasVantagens">Atualizar
                    Lista</button>
                <div id="minhasVantagensList" class="list-group" style="max-height: 400px; overflow-y: auto;">
                    <p class="text-center list-group-item" id="loadingMinhasVantagens">Carregando suas vantagens...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/company-dashboard.js"></script>
</body>

</html>
