<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Moeda Estudantil</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./student.html">Home</a></li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Configurações
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Conta</h2>
        <form id="studentForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nome" readonly>
                <label for="name">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" readonly>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="cpf" class="form-control" id="cpf" name="cpf" placeholder="CPF" readonly>
                <label for="cpf">CPF</label>
            </div>
            <div class="form-floating mb-3">
                <input type="rg" class="form-control" id="rg" name="rg" placeholder="RG" readonly>
                <label for="rg">RG</label>
            </div>
            <div class="form-floating mb-3">
                <input type="address" class="form-control" id="address" name="address" placeholder="Endereço" readonly>
                <label for="address">Endereço</label>
            </div>
            <!-- Password fields are hidden in view mode -->
            <div class="form-floating mb-3 d-none" id="passwordContainer">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha Atual">
                <label for="password">Senha Atual</label>
            </div>
            <div class="form-floating mb-3 d-none" id="newPasswordContainer">
                <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Nova Senha">
                <label for="new-password">Nova Senha</label>
            </div>
            <div class="form-floating mb-3 d-none" id="confirmNewPasswordContainer">
                <input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password" placeholder="Confirmar Nova Senha">
                <label for="confirm-new-password">Confirmar Nova Senha</label>
            </div>
            <!-- In view mode only the Edit button is visible -->
            <div id="editButtons">
                <button type="button" class="btn btn-primary w-100" id="editButton">Editar</button>
            </div>
            <!-- These buttons appear only in edit mode -->
            <div id="editModeButtons" class="d-none">
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-secondary w-50" id="cancelEditButton">Cancelar</button>
                    <button type="submit" class="btn btn-success w-50" id="saveStudentButton">Salvar</button>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-danger w-100 mt-3" id="deleteAccountButton">Deletar Conta</button>

        <div id="updateSuccessMessage" class="alert alert-success mt-3 d-none">Conta editada com sucesso!</div>
        <div id="deleteSuccessMessage" class="alert alert-success mt-3 d-none">Conta deletada com sucesso!</div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteStudent" tabindex="-1" aria-labelledby="deleteStudentLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div id="deleteStudentContent" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteStudentModalLabel">Deletar Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="confirm-delete-student-form" class="d-flex flex-column gap-3">
                    <div class="modal-body">
                        <p>Tem certeza que deseja deletar a sua conta? Esta ação é irreversível.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="confirm-delete-student" type="submit" class="btn btn-danger">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/student-account.js"></script>
</body>

</html>
