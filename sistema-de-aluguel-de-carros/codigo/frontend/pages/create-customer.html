<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Cadastro de Clientes</h2>
            <form id="customerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" required />
                </div>
                <div class="mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg" required />
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" required />
                </div>
                <div class="mb-3">
                    <label for="job" class="form-label">Profissão</label>
                    <input type="text" class="form-control" id="job" required />
                </div>
                <div class="mb-3">
                    <label for="employer" class="form-label">Empregador</label>
                    <input type="text" class="form-control" id="employer" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Renda dos últimos 3 meses</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" id="income1" required />
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="income2" required />
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="income3" required />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <div id="successMessage" class="alert alert-success mt-3 d-none">Cadastro realizado com sucesso!</div>
        </div>
        <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/utils.js"></script>
        <script src="../scripts/create-customer.js"></script>
    </body>
</html>
